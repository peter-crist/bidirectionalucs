<ng-container *ngIf="startState; else selectstartState">
    <div>
        Start State: {{ startState }}
        <a style="cursor: pointer">
            <fa-icon (click)="clearStartState()" icon="times"></fa-icon>
        </a>
    </div>
</ng-container>
<ng-template #selectstartState>
    <button (click)="enableSelectStart()" [disabled]="currentlySelecting === 'end'">Select a Start State</button>
</ng-template>
